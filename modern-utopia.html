<script>
(function () {
  var pages = $('.modern-utopia-page');

  pages.parent().on('click', function advancePage (event) {
    var current, next, video, upcomingVideo;

    if (event.target.tagName.toLowerCase() === 'video') {
      video = event.target;
      if (!video.src) {
        video.src = video.dataset.src;
      }
      if (!isControlArea($(video).parent(), event.pageX)) {
        return video.paused ? video.play() : video.pause();
      } else {
        video.pause();
      }
    }

    current = pages.filter('.current'),
    next = (next = current.next()).length ? next : pages.first();
    if (next.hasClass('video')) {
      upcomingVideo = next.children('video')[0];
      setVideoSource(upcomingVideo);
      upcomingVideo.play();
    }
    next.addClass('current');
    current.removeClass('current');
  });

  function isControlArea (parent, x) {
    width = parent.width();
    // the click is on the right 20% of the parent
    return 1 - (x / width) < .2;
  }

  function setVideoSource (video) {
    if (!video.src) {
      video.src = video.dataset.src;
    }
  }
}());
</script>
