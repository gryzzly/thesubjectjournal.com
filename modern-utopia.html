<script>
(function () {
  var pages = $('.modern-utopia-page');

  pages.parent().on('click', function handleContainerClick (event) {
    var current, next, video, upcomingVideo, isControl;

    isControl = isControlArea(event.currentTarget, event.pageX);

    if (event.target.tagName.toLowerCase() === 'video') {
      video = event.target;
      if (!video.src) {
        video.src = video.dataset.src;
      }
      if (!isControl.controlArea) {
        return video.paused ? video.play() : video.pause();
      }
    }

    if (!isControl.controlArea) return;

    advancePage(isControl.right);
  });

  $(document).on('keydown', function (e) {
      var direction,
          code = e.keyCode || e.which,
          left = code === 37,
          right = code === 39;

      /* 37 left, 39 right */
      if ( left || right ) {
        e.preventDefault();
        advancePage(right);
      }
  });

  function advancePage (directionRight) {
    var current, next, currentVideo, upcomingVideo;

    current = pages.filter('.current');
    next = directionRight
        ? (next = current.next()).length ? next : pages.first()
        : (next = current.prev()).length ? next : pages.last();

    // pause current video
    if (current.hasClass('video')) {
      currentVideo = current.children('video')[0];
      currentVideo.pause();
    }

    // start next video
    if (next.hasClass('video')) {
      upcomingVideo = next.children('video')[0];
      setVideoSource(upcomingVideo, function () {
        upcomingVideo.play();
      });
    }

    next.addClass('current');
    current.removeClass('current');
  }

  function isControlArea (parent, x) {
    var width = parent.offsetWidth,
        xRelative = x / width,
        left, right;

    // the click is on the right 20% of the parent
    right = xRelative > .75;
    // the click is on the left 20% of the parent
    left = xRelative < .25;
    return {
      controlArea: (left || right),
      right: right,
      left: left
    }
  }

  function setVideoSource (video, fn) {
    if (!video.src) {
      video.oncanplay = fn;
      video.src = video.dataset.src;
    }
  }
}());
</script>
